name: Show Dev Posts
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: andrejarrell/DevPosts@1.4.0
        with:
          dev_username: fegroders
          github_token: ${{ secrets.GH_TOKEN }}
          posts_amount: 4
